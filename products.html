<!DOCTYPE HTML>
<html>
	<head>
		<title>| Free Book Online Store Website </title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
		<link rel="icon" href="images/Capture.ico" type="image/gif" sizes="16x16">
		<meta name="description" content="A site for online purchase of books with very reasonable prices">
		<meta name="keywords" content="Book,Books,library,Store,low prices,Testimonials">
		<meta name="author" content="Stefan Stanisavljević">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
		rel="stylesheet">
	</head>
	<body class="is-preload">
		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
				<header id="header">
					<div class="inner">

						<!-- Logo -->
							<a href="index.html" class="logo">
									<span class="fa fa-book"></span> <span class="title">Book Online Store Website</span>
								</a>

						<!-- Nav -->
							<nav>
								<ul>
									<li><a href="#menu">Menu</a></li>
								</ul>
							</nav>

					</div>
				</header>

			<!-- Menu -->
				<nav id="menu">
					<h2>Menu</h2>
					<ul id="first">

					</ul>
				</nav>

				<!-- Main -->
					<div id="main">
						<div class="inner">
							<h1>Products

							</h1>
							<div class="image main">
								<img src="images/banner-image-6-1920x500.jpg" class="img-fluid" alt="" />
							</div>
							<div class="inner">								
								<a href="checkout.html">
									<p style="color: black;float: right;" id="addNumberCart"></p>
									<span href="checkout.html" style="float: right;font-size: 40px;color:#f2849e;" class="material-icons">
									shopping_cart
									</span>
								</a>
								
						</div>
						
						<div class="custom">
							<div class="inner" id="filteri">
								<div class="inner three" class="three">
								<h1>Advanced <mark style="color:#f2849e;">Search</mark></h1>
								<p>Please enter something into the fields below to start a search.</p>
							</div>
							
								<div class="inner three" class="three">
									
									<label>Keyword</label>
									<input class="velicina" type="text" id="keyword" size="30">
									<label>Publisher</label>
									<input class="velicina" type="text" placeholder="Example:2015" id="publisher" size="30">
								
								</div>
								<div class="inner three" class="three">
									
									<label>Title</label>
									<input class="velicina" type="text" id="title" size="30">
									<label>Sort</label>
									<select name="" id="ddlS" class="velicina">
										<option value="izaberi">Choose</option>
										<option value="cenaDole">Price: High-Low</option>
										<option value="cenaGore">Price: Low-High</option>
										<option value="nazivAZ">A-Z</option>
										<option value="nazivZA">Z-A</option>
									</select>
								
								</div>
								<div class="inner three" >
									
									<label>Author</label>
									<select name="" id="author" class="velicina">
										<option value="0">Choose</option>
										<option value="1">Karin Slaughter</option>
										<option value="2">Agatha Christie</option>
										<option value="3">James Patterson</option>
										<option value="4">Fyodor Dostoyevsky</option>
									</select>
									<label>Language</label>
									<select name="" id="ddlLg" class="velicina">
										<option value="izaberi">Choose</option>
										
									</select>
								
								</div>
								<div class="inner three" class="three">
									
									<input class="velicina" type="button" id="filteriBtn" value="Search">
								
								</div>
							</div>
						</div>
					
							<!-- Products -->

								<div id="myDropdown" class="dropdown-content">
									<input type="text" placeholder="Search.." id="myInput"  onkeyup="filterFunction()">
									<p></p>

									<div id="list">

									</div>
								  </div>

							<section class="tiles books" id="produc">
								
							</section>
						</div>
					</div>

				<!-- Footer -->
					<footer id="footer">
						<div class="inner">
							<section>
								<ul class="icons">
									<li><a href="https://twitter.com/" class="icon style2 fa-twitter"><span class="label">Twitter</span></a></li>
									<li><a href="https://www.facebook.com/" class="icon style2 fa-facebook"><span class="label">Facebook</span></a></li>
									<li><a href="https://www.instagram.com/" class="icon style2 fa-instagram"><span class="label">Instagram</span></a></li>
									<li><a href="https://www.linkedin.com/" class="icon style2 fa-linkedin"><span class="label">LinkedIn</span></a></li>
								</ul>

								&nbsp;
							</section>

							<ul class="copyright">
								<li>Copyright © 2020 Stefan Stanisavljević </li>
								<li>Book Online Store Website</li>
							</ul>
						</div>
					</footer>

			</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>
			<script src="assets/js/jquery.scrolly.min.js"></script>
			<script src="assets/js/jquery.scrollex.min.js"></script>
			<script src="assets/js/main.js"></script>
			
	</body>
</html>
